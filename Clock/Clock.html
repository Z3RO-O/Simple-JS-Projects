<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>World Clock</title>
    <script>
      let a,time,date,h,m,s,ampm;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined,options);
        h = a.getHours();
        m = a.getMinutes();
        s =  a.getSeconds();
        ampm = "AM"
        if(h>12)
        {
            h -= 12;
            ampm = "PM"
        }
        if(h==0)
            h = 12;
        if(s<10)
          s = '0'+s
        time = h + ":" + m + ":" + s + " " + ampm;
        document.getElementById("time").innerHTML = time + " <br>on " + date;
      }, 1000);
    </script>
  </head>
  <body style="background-image: url(clock-bg.webp);background-size:cover">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="Clock.html">World Times</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-4" style="background-color: white;border-radius: 10px;">
      <div class="jumbotron">
        <h1 class="display-4">Current Time is : <span id="time"></span></h1>
        <p class="lead">We have got you covered.</p>
        <hr class="my-4" />
        <p>We are here to show you the time of different countries.</p>
        <p><div class="dropdown">
  <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
   Browse Times
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Argentina</a></li>
    <li><a class="dropdown-item" href="#">Australia</a></li>
    <li><a class="dropdown-item" href="#">Canada    </a></li>
    <li><a class="dropdown-item" href="#">Japan</a></li>
  </ul>
</div></p>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
